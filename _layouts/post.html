---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }} &nbsp;&nbsp; <a href= "/enstars/{{ page.story }}">{{ page.story }}</a> &nbsp;&nbsp; {{ page.writer }}</p>

<div class="post">
  <img src="/resources/images/{{ page.story }}-{{ page.chapter }}.png" alt="{{ page.story }} {{ page. chapter }}" class="center">
  <p>&nbsp;</p>

  {{ content }}
</div>
